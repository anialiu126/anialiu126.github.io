- title: Research projects
  type: time_table
  contents:
    - title: Gravitational-wave millilensing 
      year: 2023
      description: Developed a lens-model independent framework for analysing lensed GW signals, and implemented into the LIGO Lensing Subgroup search pipeline 
    - title: Millilensed or precessing? 
      year: 2024
      description: The first comprehensive study of distinguishing millilensed GWs from precessing signals in the context of LIGO-Virgo-KAGRA detections
    - title: Systematic biases away from GR due to GW millilensing 
      year: 2024 
      description: Identified and quantified biases in tests of GR within the parameterised post-Einsteinian framework, employing Bayesian analysis and semi-analytic tools 
      
